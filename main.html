<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Dog Adoption Application</title>
  <style>
    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom:   
 15px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Dog Adoption Application</h2>
  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name"   
 required>

    <label for="phone">Phone Number:</label>
    <input type="text"   
 id="phone" name="phone" placeholder="Phone Number" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Address" required>

    <label   
 for="checkbox">Have you ever lived with a Dog before?</label>
    <input type="checkbox"   
 id="checkbox" name="checkbox" required>

    <label for="multiSelect">Please select your preferred breeds:</label>
    <select id="multiSelect" name="multiSelect[]" multiple required>
      <option value="Golden   
 Retriever">Golden Retriever</option>
      <option value="Labrador Retriever">Labrador Retriever</option>
      <option value="German Shepherd">German Shepherd</option>   

      </select>

    <button type="submit">Submit</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
